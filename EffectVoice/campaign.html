        <div class='form'>
            <div class='form-left'>
                <img src='/resources/img/campaign.gif'/>
            </div>
            <div class='form-right'>
                <h1> Create Campaign  </h1>
                
                <div class='row'>
                    <div class='col-sm-6'>
                        <h3> Title </h3>
                        <input type='text' class='form-control' id='title'/>
                    </div>
                    <div class='col-sm-6'>
                        <h3> Reward </h3>
                        <input type='number'  class='form-control' step='0.01' id='reward' disabled value="0"/>
                        <small>I set it to 0 because my account is on cooldown</small>
                    </div>
                    <div class='col-12'>
                        <h3> Description </h3>
                        <input type='text'  class='form-control'id='description'/>        
                    </div>
           
                  
                    <div class='col-12 mt-2'>
                        <div class='d-flex justify-content-between'>
                            <h3> Task </h3>
                            <button class='btn btn-default' id='addTask'> Add  <i class='ti ti-plus'></i> </button>           
                        </div>
                        <div id='taskList'>
                            <div class='task'>
                                <div class='d-flex justify-content-between'>
                                    <label> Task Content </label>
                                    <button class='btn btn-link delete-task'>  <i class='ti ti-trash'></i> </button>           
                                </div>
                                <input type='text' class='form-control' name='content'/>
                            </div>
                        </div>    
                     
                    </div>
                    <div class='col-12 text-right'>
                        <button class='btn btn-primary' id='create'> Create </button>
                    </div>
                </div>
            </div>
        </div>
                      
        <script src="/resources/js/campaignTemplate.js"></script>
        <script src="/resources/js/campaign.js"></script>

    </body>
